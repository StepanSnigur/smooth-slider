<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Smooth Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="slider">
            <div class="slides-container">
                <div class="slides-container__slide slides-container__slide-red"></div>
                <div class="slides-container__slide slides-container__slide-green"></div>
                <div class="slides-container__slide slides-container__slide-blue"></div>
            </div>
            <div class="dots-container">
                <div class="dots-container__dot dot-active"></div>
                <div class="dots-container__dot"></div>
                <div class="dots-container__dot"></div>
            </div>
            <div class="arrows-container">
                <button class="arrows-container__arrow left-arrow"><</button>
                <button class="arrows-container__arrow rigth-arrow">></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
